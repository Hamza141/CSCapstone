{% extends "body.html" %}

{% block content %}

    <!-- Content -->
    <div class="container" role="main">
        <div class="table-responsive">
            <table class="table table-striped sortable">
                <thead>
                <tr>
                    <th>Project</th>
                    <th>Description</th>
                    <th>Assigned to</th>
                </tr>
                </thead>
                <tbody>
                {% for item in projects %}
                    <tr>
                        <td>
                            <a href="/company/project?name={{ item.company.name }}&project={{ item.name }}">{{ item.name }}</a>
                        </td>
                        <td>{{ item.description }}</td>
                        <td>{{ item.assignedTo }}
                            {% if item.assignedTo is None %}
                                None
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
